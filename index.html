<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WhatsApp Clone</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">WhatsApp</a>
            <div class="action">
                <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
                <a href="#"><ion-icon name="search-outline"></ion-icon></a>
                <a href="#"><ion-icon name="ellipsis-vertical"></ion-icon></a>
            </div>
        </header>
        <div class="tabs">
            <input style="--i:0;" type="radio" name="group" id="chats" checked>
            <input style="--i:1;" type="radio" name="group" id="status">
            <input style="--i:2;" type="radio" name="group" id="calls" >

            <div class="buttons">
                <label for="chats">Chats</label>
                <label for="status">Status</label>
                <label for="calls">Calls</label>
                <div class="underline"></div>
            </div>
            <div class="content">
                <div class="box chats">Chats</div>
                <div class="box status">Status</div>
                <div class="box calls">Calls</div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    let radioList = document.querySelectorAll('input');
    let underLine = document.querySelector('.underline');
    let content = document.querySelector('.content');

    function setIndex(){
        const i = this.style.getPropertyValue('--i');
        underLine.style.setProperty('--i', i);
        content.style.setProperty('--i', i);
    }

    radioList.forEach((item) =>
    item.addEventListener('click', setIndex))
    
</script>


</body>
</html>
